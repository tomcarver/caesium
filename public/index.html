<!doctype html>
<html lang="en" ng-app="caesiumApp">
	<head>
		<title ng-bind-template="Caesium: {{status}}">Caesium</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-animate.js"></script>
		<script src="js/caesiumLogic.js"></script>
		<script src="js/promiseHelpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/caesiumStore.js"></script>
		<script src="js/caesiumControllers.js"></script>
		<script src="js/caesiumApp.js"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css" ></link>
	</head>
	<body ng-controller="PageController">
		<header>
			<div ng-controller="CurrentEntryCtrl" class="container">
				<div ng-if="currentEntry">
					<input type="text" id="task" ng-model="currentEntry.description" />
					<label id="status">{{status}}</label>

					<select>
						<option ng-repeat="entry in previousEntries | orderBy:orderProp: true">{{entry.dayNumber | getUserDateFromDayNumber}} {{entry.startEpochMs | getUserTimeFromMsCount}} - {{entry.finishEpochMs | getUserTimeFromMsCount}}</option>
					</select>

					<button ng-click="stopWorking()">Stop working</button>
				</div>
				<div ng-if="!currentEntry">
					<button ng-click="startWorking()">Start working</button>
				</div>
			</div>
			<nav>
				<ul>
					<li data-ng-repeat="id in [1,2,3,4,5]" ng-class="{active:id == globals.tabid}">
						<a href="#/tabs/{{id}}">Tab {{id}}</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>

			<div class="container">
			  <div ng-view class="view-frame"></div>
			</div>
		</main>
	</body>
</html>
