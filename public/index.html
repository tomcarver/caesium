<!doctype html>
<html lang="en" ng-app="caesiumApp" ng-controller="PageController">
	<head>
		<title ng-bind-template="Caesium: {{globals.status}}">Caesium</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-animate.js"></script>
		<script src="js/caesiumLogic.js"></script>
		<script src="js/promiseHelpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/caesiumStore.js"></script>
		<script src="js/caesiumControllers.js"></script>
		<script src="js/caesiumApp.js"></script>
		<link rel="stylesheet" type="text/css" href="style/style.css" ></link>
	</head>
	<body>
		<header>
			<div ng-controller="CurrentEntryCtrl" class="container">
				<div ng-if="currentEntry">
					<input type="text" id="task" ng-model="currentEntry.description" />

					<select>
						<option ng-repeat="entry in previousEntries | orderBy:orderProp: true">
							{{entry.dayNumber | getUserDateFromDayNumber}}
							{{entry.startEpochMs | getUserTimeFromMsCount}} - {{entry.finishEpochMs | getUserTimeFromMsCount}} : {{entry.description}}</option>
					</select>

					<button ng-click="stopRecording()">Stop recording</button>
				</div>
				<div ng-if="!currentEntry">
					<button ng-click="startRecording()">Start recording</button>
				</div>
			</div>
			<nav>
				<ul>
					<li data-ng-repeat="tab in tabs" ng-class="{active:tab.url == location.path()}">
						<a href="#{{tab.url}}">{{tab.description}}</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="main">
			<div class="container">
			  <div ng-view class="view-frame"></div>
			</div>
		</div>
	</body>
</html>
